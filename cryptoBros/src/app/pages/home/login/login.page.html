<ion-header>
  <ion-toolbar>

    <!-- Div que contiene el boton para ir atras y el texto de cabecera -->
    
    <div id="login-header">

      <!-- Boton Para Volver atras -->
      <ion-button  slot="start" fill="clear" (click)="goBack()">
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
   

    <!-- texto de cabecera -->
      <ion-text color="secundary">
      <h3>Crear Cuenta</h3>
    </ion-text>
    </div>
  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm">
    <ion-item fill="">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item> 
    <br>
    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input [type]="passwordType" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"></ion-input>
      <ion-button class="password" slot="end" (click)="passwordOn()">
        <ion-icon id="eye-icon" [name]="passwordIcon"></ion-icon>
      </ion-button>
    </ion-item>
    
    <ion-button type="submit" >Submit</ion-button>

  </form>


</ion-content>
