<ion-header>
  <ion-toolbar>

    <!-- Div que contiene el boton para ir atras y el texto de cabecera -->
    
    <div id="login-header">

      <!-- Boton Para Volver atras -->
      <ion-button  fill="clear" (click)="goBack()">
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-button>

    <!-- texto de cabecera -->
      <ion-text color="secundary">
      <h3>Crear Cuenta</h3>
    </ion-text>
    </div>
  
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>
    <ion-item>
      <ion-label position="floating">Dirección de correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  <h3>La contraseña debe contener letras y números y tener una 
    longitud mínima de 8 caracteres</h3>


    <ion-button type="submit" (click)="enviar()">Enviar</ion-button>
  </form>


</ion-content>
