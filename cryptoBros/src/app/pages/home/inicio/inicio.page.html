<app-header titulo="Inicio"></app-header>

<ion-content>

    <ion-card>
        <ion-item>
            <ion-avatar slot="end">
                <img src="../../../assets/pictures/UsuarioPrueba.png" alt="Avatar">
            </ion-avatar>
            <ion-label>
                <ion-card-title>INICIO</ion-card-title>
                <ion-card-subtitle>Hola, Hugo</ion-card-subtitle>
            </ion-label>
        </ion-item>
    </ion-card>

    <ion-card>

        <ion-item lines="none">
            <ion-card-header>
                <ion-card-subtitle>Tu saldo</ion-card-subtitle>
                <ion-card-title>50,45â‚¬</ion-card-title>
            </ion-card-header>
        </ion-item>
        
        <ion-item class="ion-align-items-center ion-justify-content-center">
            <ion-card-content>
                <ion-img src="../../../assets/pictures/GraficaPrueba.png"></ion-img>
            </ion-card-content>
        </ion-item>

    </ion-card>

    <ion-card>
        <ion-item lines="none">
            <ion-card-header>
                <ion-card-subtitle>Top 5 Cryptomonedas</ion-card-subtitle>
            </ion-card-header>
        </ion-item>
        <ion-item> 
            <ion-list>
                <ion-item *ngFor="let coin of topCoins; let i = index"> <!--Mostramos el top 5 recorriendo el Array topCoins-->
                    <ion-avatar slot="start">
                        <img src= {{coin.image}} />
                    </ion-avatar>
                    <ion-text>
                        <h1>{{coin.name}}</h1>
                    </ion-text>
                    <ion-text color="primary" slot="end">
                        <p>{{coin.price_change_percentage_24h}}%</p>
                    </ion-text>
                    <!--Si es positivo la FLECHA sale verde y hacia arriba-->
                    <ion-icon *ngIf="coin.price_change_percentage_24h > 0" name="trending-up-sharp" slot="end" color="success"></ion-icon> 
                    <!--Si es negativo la FLECHA sale roja y hacia abajo-->
                    <ion-icon *ngIf="coin.price_change_percentage_24h < 0" name="trending-down-sharp" slot="end" color="danger"></ion-icon>
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-card>

    

</ion-content>
