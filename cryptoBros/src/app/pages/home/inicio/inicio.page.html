<app-header titulo="Inicio"></app-header>

<ion-content>

    <ion-card>
        <ion-item>
            <ion-avatar slot="end">
                <img src="../../../assets/pictures/UsuarioPrueba.png" alt="Avatar">
            </ion-avatar>
            <ion-label>
                <ion-card-title>INICIO</ion-card-title>
                <ion-card-subtitle>Hola, Hugo</ion-card-subtitle>
            </ion-label>
        </ion-item>
    </ion-card>

    <ion-card>

        <ion-item lines="none">
            <ion-card-header>
                <ion-card-subtitle>Tu saldo</ion-card-subtitle>
                <ion-card-title>50,45€</ion-card-title>
            </ion-card-header>
        </ion-item>
        
        <ion-item class="ion-align-items-center ion-justify-content-center">
            <ion-card-content>
                <ion-img src="../../../assets/pictures/GraficaPrueba.png"></ion-img>
            </ion-card-content>
        </ion-item>

    </ion-card>

    <ion-card>
        <ion-item lines="none">
            <ion-card-header>
                <ion-card-subtitle>Top 5 Cryptomonedas</ion-card-subtitle>
            </ion-card-header>
        </ion-item>

        <app-card-crypto [coins]="topCoins"></app-card-crypto> <!--Componente creado por nosotros. Lo encontratarás en la carpeta components-->

        <ion-item>        
            <ion-button routerLink="/cryptos" size="default" fill="clear">
                Ver todas
            </ion-button>
        </ion-item>
        
    </ion-card>

    

</ion-content>
