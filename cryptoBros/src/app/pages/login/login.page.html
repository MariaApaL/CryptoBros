
<ion-header>
  <ion-toolbar>

    <!-- Div que contiene el boton para ir atras y el texto de cabecera -->
    
    <div id="login-header">

      <!-- Boton Para Volver atras -->
      <ion-button  slot="start" fill="clear" (click)="goBack()">
      <ion-icon name="chevron-back-outline" slot="icon-only"></ion-icon>
    </ion-button>
   

    <!-- texto de cabecera -->
      <ion-text color="secundary">
      <h3>Crear Cuenta</h3>
    </ion-text>
    </div>
  
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  
  <form [formGroup]="form">
    <ion-item>
      <ion-label class="form-label" position="floating">Email</ion-label>
      <ion-input class="custom" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Introduce un email válido</ion-label>
    
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input class="custom" formControlName="password" [type]="passwordType">
        <ion-button slot="end" class="password" (click)="passwordOn()">
          <ion-icon [name]="passwordIcon"></ion-icon>
        </ion-button>
      </ion-input> 
    </ion-item>
    <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.password">Introduce una contraseña válida</ion-label>
    
    <p>Ya estás registrado? <a routerLink="signup">Inicia sesión aquí</a></p>
    
    <!-- <ion-button size="full" fill="clear" type="submit" [disabled]="!form.valid" (click)="login()">Submit</ion-button> -->

  </form>


</ion-content>
